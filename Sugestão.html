<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sugestão de Filmes e Séries</title>
	<link rel="stylesheet" type="text/css" href="sugestaocss.css">

<body>
	<header>
		<nav>
			<ul>
				<li><a href="Pagina1.html">Inicio</a></li>
				<li><a href="sugestao.html">Sugestão de Filmes e Séries</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h1>Sugestão de Filmes e Séries</h1>

		<form method="post" action="enviar.php">
			<label for="nome">Nome:</label>
			<input type="text" name="nome" id="nome" required>

			<label for="email">E-mail:</label>
			<input type="email" name="email" id="email" required>

			<label for="tipo">Tipo:</label>
			<select name="tipo" id="tipo" required>
				<option value="">Selecione</option>
				<option value="filme">Filme</option>
				<option value="serie">Série</option>
			</select>

			<label for="obra">Nome do filme/série:</label>
			<input type="text" name="obra" id="obra" required>
			<label for="trailer">Link do trailer:</label>
			<input type="url" name="trailer" id="trailer">
			<input type="submit" value="Enviar">
		</form>
	</main>
